<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">

    {% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <title>{% block title %}Technology Stack Portal{% endblock %}</title>
    {% endblock %}

</head>

<body>
    <header class="container-fluid bg-light">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="/">Technology Stack Portal</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link{{ ' active' if active_page == 'index' else '' }}" href="{{ url_for('tech_stack_pages.show', page="index")}}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link{{ ' active' if active_page == 'git' else '' }}" href="{{ url_for('tech_stack_pages.show', page="git")}}">Git</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link{{ ' active' if active_page == 'docker' else '' }}" href="{{ url_for('tech_stack_pages.show', page="docker")}}">Docker</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link{{ ' active' if active_page == 'flask' else '' }}" href="{{ url_for('tech_stack_pages.show', page="flask")}}">Python / Flask</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link{{ ' active' if active_page == 'cicd' else '' }}" href="{{ url_for('tech_stack_pages.show', page="cicd")}}">CI / CD</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section class="no-padding-container container-fluid">
        {% block content %}
        {% endblock %}
    </section>
    <footer class="container-fluid text-center text-light bg-secondary py-2">
        Environment: {{ deployment_environment }} - Copyright: Nadzeya Kuzmitch {{ year }}
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>

</html>

<!-- Making small change to trigger deployment -->
